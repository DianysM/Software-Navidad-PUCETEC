<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBOL DE NAVIDAD SOFTWARE</title>
</head>

<body>
    <!-- CONTENEDOR DE NIEVE -->
    <div id="snow-container"></div>

    <div id="arbol">*</div>

    <h1>üéÑFELIZ NAVIDAD</h1>
    <h2>Les desea Desarrollo de Software PucetecüéÑ</h2>

    <!-- REGALOS -->
    <div id="regalos">
        <div class="gift gift1">üéÅ</div>
        <div class="gift gift2">üéÅ</div>
        <div class="gift gift3">üéÅ</div>
    </div>

    <script>
        /*******************************
        *   GENERACI√ìN DEL √ÅRBOL
        *******************************/
        document.addEventListener("DOMContentLoaded", function () {
            let hojas = "";
            const rows = [10, 3];
            rows.forEach((row) => {
                for (let i = 0; i < row; i++) {
                    hojas += '<span class="color">*</span>'.repeat(1 + i * 2);
                    hojas += "<br>";
                }
            });
            arbol.innerHTML = hojas;

            // Animaci√≥n de las hojas
            let animacion = document.querySelectorAll(".color");
            animacion.forEach((hoja, i) => {
                let time = i / 50 + 0.5;
                hoja.style.animation = `animarHojas ${time}s infinite`;
            });
        });


        /*******************************
        *   NIEVE ANIMADA
        *******************************/
        function crearCopo() {
            const copo = document.createElement("div");
            copo.classList.add("copo");

            copo.textContent = "‚ùÑ";
            copo.style.left = Math.random() * window.innerWidth + "px";
            copo.style.fontSize = 10 + Math.random() * 20 + "px";
            copo.style.animationDuration = 4 + Math.random() * 6 + "s";

            document.getElementById("snow-container").appendChild(copo);

            setTimeout(() => copo.remove(), 10000);
        }

        setInterval(crearCopo, 150);
    </script>

    <style>
        body {
            background: black;
            overflow: hidden;
        }

        #arbol {
            text-align: center;
            font-size: 30px;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        h1, h2 {
            color: yellow;
            text-align: center;
            animation: 1s animarHojas infinite;
            position: relative;
            z-index: 2;
        }

        /*******************************
        *   ANIMACI√ìN DE COLORES
        *******************************/
        @keyframes animarHojas {
            0% { color: rgb(0, 123, 255); }
            33% { color: rgb(0, 255, 0); }
            66% { color: rgb(255, 0, 0); }
            100% { color: rgb(238, 255, 0); }
        }

        /*******************************
        *   NIEVE
        *******************************/
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .copo {
            position: absolute;
            top: -20px;
            color: white;
            animation: caer linear infinite;
            opacity: 0.9;
        }

        @keyframes caer {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /*******************************
        *   REGALOS
        *******************************/
        #regalos {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
            font-size: 50px;
            position: relative;
            z-index: 2;
        }

        .gift {
            animation: saltito 2.5s infinite ease-in-out;
        }

        .gift1 { animation-delay: 0s; }
        .gift2 { animation-delay: 0.4s; }
        .gift3 { animation-delay: 0.8s; }

        @keyframes saltito {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>

</body>
</html>
